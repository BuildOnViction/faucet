<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tomochain testnet faucet</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css">

            </div>
            <div class="button-faucet">
            <button type="submit" id="requestTokens" class="request-tokens-button">Request 15 TOMO</button>
            </div>
        </div>
      </form>
    </section>
